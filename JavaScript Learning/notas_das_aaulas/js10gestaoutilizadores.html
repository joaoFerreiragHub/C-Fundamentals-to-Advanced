<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10 - Gestão de utilizadores</title>
    <!-- <link rel="stylesheet" href="fontes/fontawesome-free-6.1.1-web/css/all.min.css">
     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="js10gestaoutilizadores.css">
</head>
<body>
    <h1>Gestao de utilizadores</h1>
    <form id="formUtilizadores" novalidate>
        <section id="erros"></section>
        <p><label for="nome">Nome:</label> <input type="text" id="nome" required maxlength="60"></p>
        <small id="erroNome" class="erro"></small>
        <p><label for="email">E-mail:</label> <input type="email" id="email" required maxlength="40"></p>
        <p><label for="telefone">Telefone:</label> <input type="tel" id="telefone" required maxlength="9" pattern="^[0-9]{9}$"></p>
        <small id="erroTelefone" class="erro"></small>
        <p><input type="submit" id="btSubmit" value="Registar"></p>
    </form>
    <h2>Pesquisa de utilizadores</h2>
    <form id="formPesquisa">
        <p><label for="pesquisa">Pesquisa:</label> <input type="search" id="pesquisa"> <input type="submit" id="btPesquisa" value="Pesquisar"> <input type="button" id="btLimpaPesquisa" value="Limpar pesquisa"></p>
    </form>
    <section id="listaUtilizadores">
        <small id="msgPesquisa"></small>
        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total de utilizadores: <span id="totalUtilizadores"></span></td>
                </tr>
            </tfoot>
        </table>
    </section>
    <!-- <p><i class="fa-regular fa-trash-can"></i></p>
    <p><span class="fa-regular fa-trash-can"></span></p> -->
    <script src="js10gestaoutilizadores.js"></script>
</body>
</html>
