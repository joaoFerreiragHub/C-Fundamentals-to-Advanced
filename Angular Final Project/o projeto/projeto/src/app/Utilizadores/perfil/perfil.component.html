<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile darBorda">
  <form method="post " class="bordaInterior">
    <div class="row flexCenter partSuperior">
      <div class="col-md-6">
        <div class="profile-head align">
          <p class="perfilcliente">Perfil de Cliente</p>

          <p class="welcome">Bem-vindo {{ utilizador.nome }}!</p>

          <div class="profile-img">
            <img class="formatImg" src="/assets/perfil/HM-Logo.jpg" alt="" />
          </div>
          <div id="myTab" role="tablist">
            <p class="dadosClientes">Dados do Cliente</p>
          </div>
          <div id="myTab" role="tablist">
            <button
              type="button"
              class="btn btn-light editaPrefil"
              (click)="openModal(editProfileModal, utilizador)"
            >
              Editar Perfil
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row flexCenter marginT">
      <div class="col-md-11">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="row">
              <div class="col-md-6">
                <label>Nome de Cliente</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.nome }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.email }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Password</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.senha }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Morada</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.morada }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>código Postal</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.codigoPostal }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>País</label>
              </div>
              <div class="col-md-6">
                <p>{{ utilizador.pais }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
    <button
      type="button"
      class="close"
      (click)="modal.dismiss()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="updateUtilizador()">
      <div class="form-group row">
        <label for="nome" class="col-sm-4 col-form-label">Nome</label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.nome"
            class="form-control"
            formControlName="nome"
            id="nome"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input
            type="email"
            [(ngModel)]="utilizador.email"
            class="form-control"
            formControlName="email"
            id="email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="senha" class="col-sm-4 col-form-label">Senha</label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.senha"
            class="form-control"
            formControlName="senha"
            id="senha"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="morada" class="col-sm-4 col-form-label">Morada</label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.morada"
            class="form-control"
            formControlName="morada"
            id="morada"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="codigoPostal" class="col-sm-4 col-form-label"
          >Código Postal</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.codigoPostal"
            class="form-control"
            formControlName="codigoPostal"
            id="codigoPostal"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="pais" class="col-sm-4 col-form-label">País</label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.pais"
            class="form-control"
            formControlName="pais"
            id="pais"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="senha" class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input
            type="text"
            [(ngModel)]="utilizador.id"
            class="form-control"
            formControlName="senha"
            id="senha"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss()"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>
